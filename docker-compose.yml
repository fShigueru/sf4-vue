version: '2'
services:
    db:
        image: mysql:5.7
        volumes:
            - "./.data/db:/var/lib/mysql"
        restart: always
        container_name: base_db
        ports:
            - "3309:3306"
        expose:
            - "3306"
        environment:
            MYSQL_ROOT_PASSWORD: root
            MYSQL_DATABASE: base
            MYSQL_USER: root
            MYSQL_PASSWORD: root

    php:
        image: fshigueru/php7.1
        container_name: base_php
        expose:
            - "9000"
        restart: always
        volumes:
            - "./php/conf/php.ini:/usr/local/etc/php/conf.d/custom.ini"
            - "./src/admin:/src"
        links:
            - db
            - redis

    redis:
        image: fshigueru/redis
        container_name: base_redis
        ports:
            - "6379"
        restart: always
        volumes:
            - "./redis/conf/redis.conf:/etc/redis/redis.conf"
            - "./.data/redis:/data"

    nginx:
        image: fshigueru/nginx
        container_name: base_nginx
        ports:
            - "8080:80"
        restart: always
        volumes:
            - "./nginx/conf:/etc/nginx/conf.d"
            - "./src/admin:/src"
        links:
            - php
            - redis
        depends_on:
            - php

    site:
        image: fshigueru/front
        container_name: base_site
        restart: always
        volumes:
            - "./src/site:/src/site"
        ports:
            - "8082:3000"
            - "8083:8080"
            - "8081:80"
            - "35729:35729"